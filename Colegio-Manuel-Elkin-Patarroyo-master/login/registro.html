<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reg.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Crear Cuenta</title>
</head>
<body>
    <div class="formulario">
      
            <form action="" method="POST">
                <h1>Crear Cuenta Institucional</h1>
                <br>
                <br>
                <label for="Name">Primer Nombre:</label>
                <input type="text" id="Name" placeholder="Ingrese primer nombre" name="Name" />
                <br>
                <br>
                <label for="Name">Segundo Nombre:</label>
                <input type="text" id="Name" placeholder="Ingrese segundo nombre" name="Name" />
                <br>
                <br>
                <label for="Name">Primer Apellido:</label>
                <input type="text" id="Name" placeholder="Ingrese primer apellido" name="Name" />
                <br>
                <br>
                <label for="Name">Segundo Apellido:</label>
                <input type="text" id="Name" placeholder="Ingrese segundo apellido" name="Name" />
                <br>
                <br>
                <br>
                <br>
                <label class="dc" for="Name">Tipo de documento:</label>
                <input class="cedula" type="number" id="Name" placeholder="Numero de Documento" name="Name" />
                <select class="seccion" name="documento" > 
                    <option>Tipo de documento</option>
                    <option>Tarjeta de identidad</option>
                    <option>Cedula de ciudadania</option>
                    <option>Doc. extra. exp. migracion colombia</option>
                  </select>
                  
                  <br>
                  <br>
                  <br>
                  <br>
                  <label for="Name">Correo Electronico:</label>
                  <input type="email" placeholder="Correo electronico" >
                  <br>
                  <br>
                  <label for="Name">Contraseña :</label>
                  <input type="password" placeholder="" >
                  <br>
                  <br>
                  <br>
                  <label for="Name">Confirme su contraseña :</label>
                  <input type="password" placeholder="" >
                  <br>
                  <br>
                  <label for="Name">Numero telefonico:</label>
                  <input type="number" id="Name" placeholder="Ingrese su numero de telefono" name="Name" />
                  <br>
                  <br>
                  <br>
                  <label for="Name">Seleccione su roll:</label>
                  <select class="seccion2" name="documento"> 
                    <option>Seleccione su rol:</option>
                    <option>Estudiante</option>
                    <option>Docente</option>
                    <option>Rector</option>
                    <option>Coordinador</option>
                    <option>Acudiente</option>
                  </select>
                  <br>
                  <div class="d2"><a href="login.html" class="btn btn-success">Regresar</a> </div>
                  <div class="d1"> <button type="submit" class="btn btn-success">Enviar</button></div>
                    
            </form>
    </div>
    
</body>
</html>
